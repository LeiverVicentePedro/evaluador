<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formaExterior">
                    <f:event type="preRenderView" listener="#{examenBEAN.cargarPreguntas()}"/>
                    <f:event type="preRenderView" listener="#{examenBEAN.accionBoton()}"/>
                    <p:separator style="visibility: hidden;"/>
                    <p:separator style="visibility: hidden;"/>
                    
                    <p:panel style="text-align: left" >
                        <p:separator style="visibility: hidden;"/>
                        <p:outputLabel for="respuestas" value="#{examenBEAN.preguntasActiva+1}.- #{ examenBEAN.examen.pregunta.pregunta}"/>
                        
                        <p:separator style="visibility: hidden;"/>
                        
                        <p:selectOneRadio id="respuestas" value="#{examenBEAN.respuestaSeleccionada}" columns="1" layout="grid" required="true" requiredMessage="Debe seleccionar una respuesta.">
                            <f:selectItems  value="#{examenBEAN.respuestas}"  var="respuesta" itemLabel="#{respuesta}" itemValue="#{respuesta}"/>
                            

                        </p:selectOneRadio>

                        <p:separator style="visibility: hidden;"/>
                        <div align="right">
                            <p:commandButton value="#{examenBEAN.nombreBoton}" action="#{examenBEAN.URL()}" actionListener="#{examenBEAN.evaluando()}" update=":formaExterior"/>
                        </div>
                    </p:panel>
                     <p:separator style="visibility: hidden;"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
