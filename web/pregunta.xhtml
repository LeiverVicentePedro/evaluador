<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                 <p:separator style="visibility: hidden;"/> 
        <h:form id="formaExterior">        
            <p:growl id="msj" showDetail="true" sticky="true" autoUpdate="true"/>
            <center>
                      <p:separator style="visibility: hidden;"/> 
                   <p:outputLabel value="Listado de Preguntas" style="font-size: 25px;" />
                    </center>
            <p:separator style="visibility: hidden;"/> 
            <div align="justify">
                <p:commandButton value="Nuevo" oncomplete="PF('DatosPregunta').show();" actionListener="#{preguntaBEAN.setAccion('Registrar')}" 
                                 update=":dialogoPregunta" class="boton" >         
            
                    <f:ajax execute="#{preguntaBEAN.listarPregunta()}" render="data" />
            </p:commandButton>
            </div>
             <p:separator style="visibility: hidden;"/> 
             <p:dataTable id="data" var="pregunta" value="#{preguntaBEAN.listapregunta}" 
                         
                          style="font-size: 14px;" selectionMode="multiple" selection="#{preguntaBEAN.seleccionpregunta}" rowKey="#{pregunta.idpregunta}"
                                 liveResize="true"
                                 
                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"
                                 
                                 widgetVar="buscar"
                                 filteredValue="#{preguntaBEAN.filterpregunta}"
                          emptyMessage="No hay elementos encontrados"
                          paginator="true" rows="10"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          paginatorPosition="bottom">
                 
                          <f:facet name="header">
                              <div align="right" >
                                <p:outputPanel class="text-right">
                                   <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" 
                                             
                                             style="width:150px" />
                                </p:outputPanel>
                                  </div>
                           </f:facet>
                 
                <p:column headerText="Categoria" 
                          sortBy="#{pregunta.categoria.tipo}" 
                          filterBy="#{pregunta.categoria.tipo}"
                          filterMatchMode="startsWith"
                          filterStyle="visibility:hidden; height:0"
                          style="text-transform: uppercase" width="15">
                    
                    <h:outputText value="#{pregunta.categoria.tipo}" />
                   
                </p:column>
                 <p:column headerText="Pregunta"
                           sortBy="#{pregunta.pregunta}"
                                  filterBy="#{pregunta.pregunta}"
                                  filterMatchMode="startsWith"
                                  filterStyle="visibility:hidden; height:0"
                                  style=" font-size: 13px;text-transform: uppercase " width="35">

                            <p:outputLabel value="#{pregunta.pregunta}" />

                        </p:column>
                
                
                <p:column headerText="MODIFICAR"
                          width="30">
                    <center>
                        <p:commandButton process="data" icon="fa fa-pencil" actionListener="#{personalBEAN.elegirDatoPersonal(persona)}" oncomplete="PF('DatosPregunta').show();" update=":dialogoPregunta"/>
                    </center>
                </p:column>
                
               
            </p:dataTable>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
