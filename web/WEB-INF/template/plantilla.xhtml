<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <link rel="stylesheet" href="./resources/font-awesome/css/font-awesome.min.css"/><!--linea que agrega las hojas de estilos para usar las fuentes de font-awesome-->
        <title>Evaluador GVC</title>
        <f:event type="preRenderView" listener="#{accesoBEAN.exite()}"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{menuBEAN.crearMenu()}"/>
        <p:growl id="growl" showDetail="true" autoUpdate="true"/>
        <center>
            <div>
                <p:graphicImage library="images" name="bannerGvc.png" width="80%" style="background-repeat: no-repeat; position: relative;"/>
                
            </div>
            <!--<p:separator style="width: 80%"/>
            <p:separator style="width: 80%"/> -->
            
        </center>
        
        <center>
           <div  style="width: 80%">
               <ui:insert name="top">
                    <h:form>
                        <p:menubar model="#{menuBEAN.menuPrincipal}" style="border: hidden;">
                            <f:facet name="options">
                                <p:commandButton value="Cerrar Sesion" icon="fa fa-power-off" actionListener="#{menuBEAN.cerrarSesion()}" action="index.xhtml"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </ui:insert>
           </div>
        </center>
        <center>
            <div id="content"  style="width: 80%">
                <p:separator style="width: 80%; visibility: hidden; border-bottom: 30px;"/> 
                
                    <ui:insert name="content"></ui:insert>
            </div>
        </center>
          
        <div id="footer"  style=" font-size: 12px; text-align: center;">
            <br/>
            <div style="webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; vertical-align: baseline; margin-bottom: 5px; position: relative;">

                <p:graphicImage library="images" name="logoGVC.png" width="50" height="50" style="background-repeat: no-repeat; background-size: 210px 65px; display: block; text-indent: -9999px; margin: -10px auto 0;"/>  
            </div>
            <p:separator style="width: 80%"/>
            <b>
                <p id="pie" style="margin: 0 0 20px; text-align: center; font: 11px/17px 'soberana_sansregular',serif; margin-bottom: 20px; white-space: normal; border: 0; outline: 0;">
                    <b style="font-family: inherit; font-style: inherit;">Grupo de Veirificación y Certificación A.C. 
                        <br/>Bugambilias #5, Cuapiaxtla de Madero,Puebla, C.P. 75420 <br/>
                        Tels. (249) 426 18 88, Correo electrónico: gerenciagvc@yahoo.com.mx<br/>
                        <br/>
                        Kayver Desarrollo de sistemas.
                    </b>
                </p>
            </b>
        </div>

    </h:body>

</html>
