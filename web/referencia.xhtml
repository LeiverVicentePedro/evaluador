<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="mensaje" autoUpdate="true"/>

                    <f:event type="preRenderView" listener="#{referenciaBEAN.listarTodasReferencias()}"/>
                    <f:event type="preRenderView" listener="#{categoriaBEAN.listarCategorias()}"/>
                    <p:separator style="visibility: hidden;"/>

                    <p:outputLabel class="titulo" value="Lista de Referencias de EvaluaciÃ³n"/>

                    <p:separator style="visibility: hidden;"/>

                    <div align="justify">
                        <p:commandButton class="boton" value="Nuevo" icon="fa fa-plus-circle" oncomplete="PF('Referencia').show();" style="text-align: left;"/>
                    </div>

                    <p:separator style="visibility: hidden;"/>

                    <p:dataTable id="tablaReferencias" value="#{referenciaBEAN.listaReferencia}" var="referencia" emptyMessage="No hay Elementos Encotrados."
                                 selectionMode="single" selection="#{referenciaBEAN.referenciaSeleccionada}" rowKey="#{referencia.idReferencia}"
                                 liveResize="true"

                                 liveScroll="true" scrollRows="15" scrollWidth="100%"
                                 scrollable="true"

                                 widgetVar="buscar"
                                 filteredValue="#{referenciaBEAN.filtroReferencia}"
                                 paginator="true" rows="15"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            <div align="right">
                                <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('buscar').filter();" style="width:150px" />
                            </div>
                        </f:facet>

                        <p:column headerText="Norma" sortBy="#{referencia.idCategoria.tipo}" 
                                  filterBy="#{referencia.idCategoria.tipo}"
                                  filterMatchMode="startsWith"
                                  filterStyle="visibility:hidden; height:0" width="180">

                            <p:outputLabel value="#{referencia.idCategoria.tipo}"/>
                        </p:column>
                        <p:column headerText="Descripcion" sortBy="#{referencia.descripcion}" 
                                  filterBy="#{referencia.descripcion}"
                                  filterMatchMode="startsWith"
                                  filterStyle="visibility:hidden; height:0" >

                            <p:outputLabel value="#{referencia.descripcion}"/>
                        </p:column>
                        <p:column headerText="Visualizar" style="text-align: center;" width="60">
                            <p:commandButton icon="fa fa-eye"/>
                        </p:column>
                        <p:column headerText="Descarga" style="text-align: center;" width="60">
                            <p:commandButton icon="fa fa-download"/>
                        </p:column>
                    </p:dataTable>

                    <p:separator style="visibility: hidden;"/>
                </h:form>

                <p:dialog id="dialogoReferencia" header="Datos de la Referencia" widgetVar="Referencia" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Descripcion:"/>
                            <p:inputText value="#{referenciaBEAN.referencia.descripcion}"/>
                            <p:column/><p:column/>
                            <p:outputLabel value="Referencia:"/>
                            <p:fileUpload mode="simple" skinSimple="true" value="#{referenciaBEAN.archivo}"/>
                            <p:outputLabel value="Norma:"/>
                            <p:selectOneMenu id="norma" value="#{referenciaBEAN.referencia.idCategoria}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="----------" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{categoriaBEAN.listaCategoria}" var="categoria" itemLabel="#{categoria.tipo}" itemValue="#{categoria}"/>   
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <center>
                            <p:commandButton  value="Agregar" action="#{referenciaBEAN.guardarArchivo()}" ajax="false"/>
                            <p:commandButton  value="Cancelar" immediate="true" oncomplete="PF('Referencia').hide();" />
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
