<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event type="preRenderView" listener="#{categoriaBEAN.listarCategorias()}"/> 
                    <p:panel style="border: none;">
                        <h:panelGrid columns="1" style="text-align: center;">
                            <p:outputLabel value="Seleccione la Norma a Evaluar" for="norma"/>
                            <p:selectOneMenu id="norma" value="#{accesoExamenBEAN.categoria}" converter="omnifaces.SelectItemsConverter" 
                                         styleClass="selectMenu" required="true" requiredMessage="Se Requiere Categoria"
                                         style="text-transform: uppercase; height:30px; width:250px">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{categoriaBEAN.listaCategoria}" var="cateitem" itemLabel="#{cateitem.tipo}" itemValue="#{cateitem}"/>
                        </p:selectOneMenu>
                        <p:separator style="visibility: hidden;"/>
                        </h:panelGrid>
                        <center>
                            <p:commandButton value="Iniciar" icon="fa fa-play" action="#{accesoExamenBEAN.URL()}" actionListener="#{accesoExamenBEAN.verificaEvaluacion()}"/>
                        </center>
                        
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
